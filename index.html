
<a href="http://ria.ru" class="tooltip" data-title="Наш партнёр">Сайт РИА Новости</a>

<style>

	.tooltip {
	  position: relative;
	}

	.tooltip:after {
	  position: absolute;
	  display: none;
	  top: 100%;
	  left: 0;
	  background: #000;
	  content: attr(data-title);
	  color: #fff;
	  padding: 10px;
	  border-radius: 4px;
	  border-top-left-radius: 0;
	  margin-top: 10px;
	}

	.tooltip:before {
	  content: '';
	  display: none;
	  position: absolute;
	  top: 100%;
	  left: 0;
	  border-width:10px;
	  border-top-width: 0;
	  border-style: solid;
	  border-color: transparent;
	  border-bottom-color: #000;
	}

	.tooltip:hover:after {
	  display: block;
	  animation:  fadeIn 1s ease-in-out;
	}
	.tooltip:hover:before {
	  display: block;
	  animation:  fadeIn 1s ease-in-out;
	}

	@keyframes fadeIn {
	  0% {
		display: none;
		opacity: 0;
	  }
	  1% {
		display: block;
	  }
	  100% {
		opacity: 1;
	  }
	}

</style>
